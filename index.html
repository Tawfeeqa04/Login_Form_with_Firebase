<html>
    <head>
        <title>Login_form</title>
        <link rel="stylesheet" href="style.css">

    </head>
    <body>
        <div class="box">
            <div class="form">
                <h1>Login</h1>
                <form>
                    <div class="inputbox">
                        
                        <span>username</span><br>
                        <input type="text" value=" " id="username" required><br>
                    </div>
                    <div class="inputbox">
                        
                        <span>E-mail</span><br>
                        <input type="email" value=" " id="email" required><br>
                    </div>
                    <div class="inputbox">
                        
                        <span>Phone Number</span><br>
                        <input type="text" value=" " id="phone" required><br>
                    </div>
                    <input type="submit" value="submit" class="sub" id="submit">
                    
                </form>
            </div>

        </div>
        <script type="module">
        
            // Import the functions you need from the SDKs you need
            import { initializeApp } from "https://www.gstatic.com/firebasejs/10.14.0/firebase-app.js";
            import { getDatabase,ref,set,get,child } from "https://www.gstatic.com/firebasejs/10.14.0/firebase-database.js";
            const firebaseConfig = 
            {
                apiKey: "AIzaSyCcmzHbqMd39oLEDod6_fs3zsAf48QfLxs",
                authDomain: "login-with-firebase-8db95.firebaseapp.com",
                projectId: "login-with-firebase-8db95",
                storageBucket: "login-with-firebase-8db95.appspot.com",
                messagingSenderId: "1045859661626",
                appId: "1:1045859661626:web:7ba5bd114d04b48c494203"
            };
            // Initialize Firebase
            const app = initializeApp(firebaseConfig);
            const db=getDatabase(app);
            document.getElementById("submit").addEventListener('click',function(e)
            {
                e.preventDefault();
                set(ref(db,'user/'+ document.getElementById("username").value),{
                username:document.getElementById("username").value,
                email:document.getElementById("email").value,
                phoneNumber: document.getElementById("phone").value
            });
            alert("Login Successfull !");
            })
        </script>
       
    </body>
</html>
